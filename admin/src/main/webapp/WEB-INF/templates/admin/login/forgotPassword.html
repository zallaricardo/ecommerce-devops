<div>
    <form th:fragment="form" action="#" th:action="@{resetPassword}" method="post" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
                <input type="text" id="username" name="username" autofocus="autofocus" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn" >Reset Password</button>
            </div>
        </div>
    </form>
    <div th:fragment="messages">
        <p th:if="${errorCode == 'invalidUser'}" class="alert alert-error"><strong>No matching user found.</strong></p>
        <p th:if="${errorCode == 'emailNotFound'}" class="alert alert-success"><strong>The requested username does not have a valid email address.  Please contact an administrator.</strong></p>
        <p th:if="${errorCode == 'inactiveUser'}" class="alert alert-success"><strong>The username you entered is marked as inactive.   Please contact an administrator to activate your account.</strong></p>
        <p th:unless="${#strings.isEmpty(param.errorCode)}" class="alert alert-success"><strong>Unknown error.</strong></p>

    </div>
    <div th:fragment="options">
        <a href="#" th:href="@{forgotUsername}">Forgot Username</a> |
        <a href="#" th:href="@{login}">Login</a>
    </div>
</div>
