<div>
    <form th:fragment="form" action="#" th:action="@{forgotUsername}" method="post" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="emailAddress">Email</label>
            <div class="controls">
                <input type="email" id="emailAddress" name="emailAddress" autofocus="autofocus" />
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn" >Send Username</button>
            </div>
        </div>
    </form>
    <div th:fragment="messages">
        <p th:if="${errorCode == 'notFound'}" class="alert alert-error"><strong>No matching user found.</strong></p>
        <p th:if="${errorCode == 'inactiveUser'}" class="alert alert-success"><strong>The username associated with the email you entered is marked as inactive. Please contact an administrator to activate the account.</strong></p>
        <p th:unless="${#strings.isEmpty(param.errorCode)}" class="alert alert-success"><strong>Unknown error.</strong></p>

    </div>
    <div th:fragment="options">
        <a href="#" th:href="@{forgotPassword}">Forgot Password</a> |
        <a href="#" th:href="@{login}">Login</a>
    </div>
</div>
